<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper and Scissors Game </title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Rock,Paper and Scissors Game </h1>

    
    <div class="choice">
        <div class="choices" id="rock">
            <img src="./Image/rock.png" alt="Rock">
        </div>
        <div class="choices" id="paper">
            <img src="./Image/paper.png" alt="paper">
        </div>
        <div class="choices" id="scissors">
            <img src="./Image/scissors.png" alt="scissors">
        </div>
    </div>


    <div class="Score-board">
        <div class="Score" >
            <p id="User-Score">0</p>
            <p>You</p>
        </div>
        <div class="Score">
            <p id="Computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>


    <div class="msg-container">
        <p id="msg">play your move </p>
    </div>
    <script src="./indec.js"></script>
</body>
</html>
